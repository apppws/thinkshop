<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico">
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <form action="/admin/goods/sku_add" method="post" class="form form-horizontal" id="form-article-add">
            <div class="form-group">
                <input type="hidden" name="goods_id" value="{$goods_id}">
                <label class="col-sm-2 control-label"><span class="c-red">*</span>属性名分类：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                        <select class="form-control" size="1" name="attr_key_id[]">
                            <option value="0" selected>属性名分类</option>
                            {foreach $key as $k}
                            <option value="{$k->id}">{$k->key_name}</option>
                            {/foreach}
                        </select>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="c-red">*</span>属性值分类：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                        <select class="form-control" size="1" name="attr_val_id[]">
                            <option value="0" selected>属性值分类</option>
                            {foreach $val as $v}
                            <option value="{$v->id}">{$v->val_name}</option>
                            {/foreach}
                        </select>
                    </span>
                </div>
            </div>
            <div class="form-group">
                    <input type="hidden" name="goods_id" value="{$goods_id}">
                    <label class="col-sm-2 control-label"><span class="c-red">*</span>属性名分类：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                            <select class="form-control" size="1" name="attr_key_id[]">
                                <option value="0" selected>属性名分类</option>
                                {foreach $key as $k}
                                <option value="{$k->id}">{$k->key_name}</option>
                                {/foreach}
                            </select>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="c-red">*</span>属性值分类：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                            <select class="form-control" size="1" name="attr_val_id[]">
                                <option value="0" selected>属性值分类</option>
                                {foreach $val as $v}
                                <option  value="{$v->id}">{$v->val_name}</option>
                                {/foreach}
                            </select>
                        </span>
                    </div>
                </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">价钱：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="price" id="" placeholder="输入价钱" value="" class="form-control" style=" width:25%">元
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">原始价钱：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="original_price" id="" placeholder="输入价钱" value="" class="form-control"
                        style=" width:25%">元
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">库存：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="stock" id="" placeholder="库存数量" value="" class="form-control" style=" width:25%">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">运费：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="freight" id="" value="" class="form-control" style=" width:25%">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <input class="btn btn-primary radius " type="submit" value="添加商品">

                </div>
            </div>

    </div>

    </form>
